<div class="recuperar-container">
  <h2>Recuperar Contraseña</h2>
  <form [formGroup]="recuperarForm" (ngSubmit)="solicitarRecuperacion()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="recuperarForm.invalid">Enviar recuperación</button>
  </form>
  <div *ngIf="enviado" class="mensaje-exito">
    ¡Correo de recuperación enviado! Revisa tu bandeja de entrada.
  </div>
  <div *ngIf="error" class="mensaje-error">
    {{ error }}
  </div>
</div>
